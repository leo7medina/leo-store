<form [formGroup]="form" (ngSubmit)="register($event)">
    <div class="row center-md">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Registro de Usuario</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input placeholder="User" formControlName="user" matInput type="text">
                            <div *ngIf="userField.touched && userField.dirty">
                                <mat-error *ngIf="userField.hasError('required')">
                                    El campo es requerido
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input placeholder="Email" formControlName="email" matInput type="email">
                            <div *ngIf="emailField.touched && emailField.dirty">
                                <mat-error *ngIf="emailField.hasError('required')">
                                    El campo es requerido
                                </mat-error>
                                <mat-error *ngIf="emailField.hasError('email')">
                                    El correo introducido es incorrecto
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Password" formControlName="password" matInput type="password">
                        </mat-form-field>
                        <div *ngIf="passwordField.touched && passwordField.dirty">
                            <mat-error *ngIf="passwordField.hasError('required')">El campo es requerido</mat-error>
                            <mat-error *ngIf="passwordField.hasError('minlength')">Mínimo 8 caracteres</mat-error>
                            <mat-error *ngIf="passwordField.hasError('maxlength')">Máximo 15 caracteres</mat-error>
                            <mat-error *ngIf="passwordField.hasError('invalid_password')">Debe tener un numero</mat-error>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-xs">
                    <mat-form-field>
                      <input placeholder="Confirm" formControlName="confirm" matInput type="password">
                    </mat-form-field>
                    <div *ngIf="confirmField.touched && form.errors">
                      <mat-error *ngIf="confirmField.hasError('required')">El campo es requerido</mat-error>
                      <mat-error *ngIf="form.hasError('notMatchPassword') && confirmField.value !== null && confirmField.value !== ''">No coindide</mat-error>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs">
                    <mat-radio-group formControlName="type" arial-label="Select an option">
                      <mat-radio-button value="company"> Company </mat-radio-button>
                      <mat-radio-button value="customer"> Customer </mat-radio-button>
                    </mat-radio-group>
                    <div *ngIf="typeField.errors && typeField.dirty">
                      <mat-error *ngIf="typeField.hasError('required')">El campo es requerido</mat-error>
                    </div>
                  </div>
                </div>
                <div *ngIf="showCompany" class="row">
                  <div class="col-xs">
                    <mat-form-field>
                      <mat-label>Company</mat-label>
                      <input placeholder="Company" formControlName="companyName" matInput type="text">
                    </mat-form-field>
                    <div *ngIf="companyNameField.errors && companyNameField.dirty">
                      <mat-error *ngIf="companyNameField.hasError('required')">El campo es requerido</mat-error>
                    </div>
                  </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Registrar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</form>

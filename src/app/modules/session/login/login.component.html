<form [formGroup]="form" (ngSubmit)="login($event)">
    <div class="row center-md">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Inicio Sessión</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input placeholder="Email" formControlName="user" matInput type="email">
                            <div *ngIf="userField.errors && userField.dirty">
                                <mat-error *ngIf="userField.hasError('required')">
                                    El campo es requerido
                                </mat-error>
                                <mat-error *ngIf="userField.hasError('email')">
                                    El correo introducido es incorrecto
                                </mat-error>
                            </div>

                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Password" formControlName="password" matInput type="password">
                        </mat-form-field>
                        <div *ngIf="passwordField.errors && passwordField.dirty">
                            <mat-error *ngIf="passwordField.hasError('required')">El campo es requerido</mat-error>
                            <mat-error *ngIf="passwordField.hasError('minlength')">Mínimo 8 caracteres</mat-error>
                            <mat-error *ngIf="passwordField.hasError('maxlength')">Máximo 15 caracteres</mat-error>
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <a mat-raised-button routerLink="/login/register-user">Registrarme</a>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>


</form>
